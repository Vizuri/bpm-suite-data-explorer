<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-2 ">
            <div class="panel panel-success">
                <div class="panel-heading"> Graph: Mean Rate </div>
                <div id="chartdiv"></div>
            </div>
        </div>
    </div>
    <div class ="row">
        <center>
        <div class="alert alert-info">
                In order to view the results, check options from each of the categories below &#x25BC;
            </div>
        </center>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">Persistance</div>
                <div class="panel-body">
                    <form class="persistance" >
                        <label class="radio-inline no_indent">
                            <input type="radio" name="persistance" class="radio" ng-change ="evalutePersistanceOptions()" ng-model= "persistance" value ="No_Persistance"> No Persistance</input>
                        </label>
                        <br>
                        <label class="radio-inline no_indent">
                            <input type="radio" name="persistance" class="radio" ng-change ="evalutePersistanceOptions()" ng-model= "persistance" value ="Persistance"> Persistance</input>
                        </label>
                        <br>
                        <label class="radio-inline no_indent">
                            <input type="radio" name="persistance" class="radio" ng-change ="evalutePersistanceOptions()" ng-model= "persistance" value ="Persistance_W_Auditing"> Persistance with Auditing</input>
                        </label>
                        <br>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">Test Cases</div>
                <div class="panel-body">
                    <label class="radio-inline no_indent">
                        <input type="radio" class="radio" name="testcases" ng-change ="evaluteGraphOptions()" ng-model= "testCase" value ="start_end"> Start/End</input>
                    </label>
                    <br>
                    <label class="radio-inline no_indent">
                        <input type="radio" class="radio" ng-change ="evaluteGraphOptions()" ng-model= "testCase" value ="seq_flow"> Sequential flow</input>
                    </label>
                    <br>
                    <label class="radio-inline no_indent">
                        <input type="radio" class="radio" ng-change ="evaluteGraphOptions()" ng-model= "testCase" value ="par_flow"> Parrallel flow</input>
                    </label>
                    <label class="radio-inline no_indent">
                        <input type="radio" class="radio" ng-change ="evaluteGraphOptions()" ng-model= "testCase" value ="rule_task"> Rule Task</input>
                    </label>
                    <label class="radio-inline no_indent">
                        <input type="radio" class="radio" ng-change ="evaluteGraphOptions()" ng-model= "testCase" value ="ext_signal"> External Signal</input>
                    </label>
                         <label class="radio-inline no_indent">
                            <input type="radio" class="radio" ng-change="evaluteGraphOptions()" ng-model="testCase" value="human_task"> Human Task</input>
                        </label>                   
                    <br>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">Server Config</div>
                <div class="panel-body">
                  <span ng-repeat ="serverConfig in serverConfigOptions">
                    <label class="checkbox-inline no_indent" for="{{serverConfig.value}}">
                        <input  type="checkbox" ng-click="evaluteGraphOptions()" class="checkbox" ng-disabled="serverConfig.disabled" ng-model= "serverConfig.checked" id="{{serverConfig.value}}" />{{serverConfig.name}}
                    </label>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
